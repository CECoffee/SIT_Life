    ## <center>无法访问教务系统</center>
    你无法从教务系统中导入课程表，唯一的导入方法是从你的设备上的文件中加载。

    你的考试安排和考试成绩（包括绩点）无法加载和及时更新，但如果你已经加载过一次，则仍可查看。
  ywbAvailable: |
